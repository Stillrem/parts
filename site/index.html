<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parts Hub</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Parts Hub</h1>
    <form id="searchForm">
      <input id="q" type="text" placeholder="Модель или парт-номер (например 5304509451 / FFMV164LSA)" autocomplete="off">
      <button type="submit">Искать</button>
      <label class="inline">
        Поставщик:
        <select id="supplier">
          <option value="">Все</option>
          <option value="SearsPartsDirect">SearsPartsDirect</option>
          <option value="RepairClinic">RepairClinic</option>
        </select>
      </label>
      <label class="inline"><input type="checkbox" id="onlyOEM"> Только OEM</label>
      <label class="inline"><input type="checkbox" id="onlyInStock"> Только в наличии</label>
      <button type="button" id="exportBtn">Экспорт CSV</button>
    </form>
  </header>

  <main>
    <div id="equivBox" class="hidden">
      <div class="equiv-title">Эквиваленты:</div>
      <div id="equivList"></div>
    </div>
    <div id="resultsGrid" class="grid"></div>
  </main>

  <template id="cardTmpl">
    <article class="card">
      <div class="thumb">
        <img loading="lazy" alt="part image">
      </div>
      <div class="body">
        <div class="title"></div>
        <div class="meta"></div>
        <div class="price"></div>
        <div class="compat"></div>
        <div class="chips"></div>
        <div class="links"></div>
      </div>
    </article>
  </template>

  <script src="/app.js"></script>
</body>
</html>
